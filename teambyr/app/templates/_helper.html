{% macro render_field(field) %}
    <dd>
        {{ field(**kwargs)|safe }}
        
        {% if field.errors %}
            <ul class="flash-container">
                {% for error in field.errors %}
                    <li>
                        {{ error }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </dd>
{% endmacro %}
