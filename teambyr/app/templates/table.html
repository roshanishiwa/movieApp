{% extends "base.html" %}
{% block content %}
    <title>
        User Table
    </title>

    <div style="text-align: center">
        <div class="sub-form", style="padding-top: 30px">
            Users Table
        </div>

        <table style="width:100%"> 
            <tr>
                <th>
                    ID
                </th>

                <th>
                    Username
                </th>

                <th>
                    Email
                </th>

                <th>
                    Last Seen
                </th>
            </tr>

            {% for user in users %}
                <tr>
                    <td>
                        {{ user.id }}
                    </td>

                    <td>
                        {{ user.username }}
                    </td>

                    <td>
                        {{ user.email }}
                    </td>
                    
                    <td>
                        {{ user.last_seen }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
